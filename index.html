  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Movie DB - Final Exam Susanne</title>

<body>

  <div id="myapp">
    <header>
      <h1>Movie Search</h1>
      <form id="form">
        <input type="text" id="search" v-model="searchValue" placeholder="Enter a Movie...">
        <button class=" btn-search" @click="searchValue">Search</button>
      </form>
    </header>

    <div class="wrapper">
      <div class="card-columns flex-row">
        <div class="card" style="width: 18rem;" v-for="post in posts">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.overview}}
            </p>
            <button class="btn btn-dark cta-btn" id="myBtn" v-on:click="showModal = !showModal">Movie Details</button>

          </div>
        </div>
      </div>
      <transition name="fade" appear>
        <div id="showModal" class="modal-overlay" v-if="showModal" v-for="post in posts">
          <h1 class="modal-heading">{{post.title}}</h1>
          <p class="modal-text">{{post.overview}}</p>
          <button class="button" @click="showModal = false">Close</button>
        </div>
      </transition>

    </div>
    <div class="push"></div>
  </div>
