<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie DB - Final Exam Susanne</title>
</head>

<body>
  <div id="myapp" v-cloak>
    <header>
      <h1>Movie Search</h1>
      <form id="form">
        <input type="text" id="search" v-model="searchValue" placeholder="Enter a Movie...">
        <button class="btn-search">Search</button>
      </form>
    </header>

    <div class="wrapper">
      <div class="card-columns">
        <div class="card" style="width: 18rem;" v-for="post in posts">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-body">
            <h5 class="card-title" :key="post.id">{{post.title}}</h5>
            <p class="card-text">{{post.overview}}
            </p>
            <a href="#" class="btn btn-dark">Movie Details</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  <footer class="footer-container">
    <div class="footer-container__text">Made with vuejs... maybe... hopefully...</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
